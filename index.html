<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>R-P-S</title>
</head>
<body>
    <div class="results">
        <h1>Rock-Paper-Scissors</h1>
        <div class="moves">
            <div class="playerMove">
                <i class="placeholder"></i>
            </div>
            <div class="computerMove">
                <i class="placeholder"></i>
            </div>
        </div>
        <div class="input">
            <button id="rock-move" data-label="Rock"><span>Rock</span></button>
            <button id="paper-move" data-label="Paper"><span>Paper</span></button>
            <button id="scissors-move" data-label="Scissor"><span>Scissors</span></button>
        </div>
        <div class="round">
            <fieldset disabled>
                <legend>Round Results</legend>
                <div class="scores">
                    <div class="score">
                        <p>Player Score</p>
                        <p id="pScore">0</p>
                    </div>
                    <div class="score">
                        <p>Computer Score</p>
                        <p id="cScore">0</p>
                    </div>
                </div>
                <div class="round-winner">
                    <div class="winner">
                        <h3>Winner:</h3>
                        <p id="winnerP" class="hidden">ðŸŽ‰<span id="winner"></span>ðŸŽ‰</p>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
